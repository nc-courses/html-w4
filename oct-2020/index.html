  <script>
    let i = 0;
    while (i < 10) {
      // it prints (i.e. it displays) to the console of the browser
      console.log("while loop i = ", i);
      i += 1;
    }

    for (let j = 0; j < 10; j += 1) {
      console.log("for loop j = ", j);
    }

    let arr = [1, 2, 3, 4, 5, 6, 6, 78, 8, 9];
    console.log(arr[7]);
    for (let j = 0; j < arr.length; j += 1) {
      console.log("for loop element = ", arr[j]);
    }

    for (let element of arr) {
      console.log("shortcut for loop element = ", element);
    }

    for (let j = 0; j < 10; j += 1) {
      if (j === 2) {
        console.log("break out of for loop j = ", j);
        break;
      }
      console.log("DO NOT break out of for loop j = ", j);
    }

    for (let j = 0; j < 10; j += 1) {
      if (j === 3) {
        console.log("skip for loop j = ", j);
        continue;
      }
      console.log("DO NOT skip out of for loop j = ", j);
    }
