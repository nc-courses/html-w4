<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
      }

      div {
        position: absolute;
        width: 500px;
        height: 500px;
      }

      #rightSide {
        left: 500px;
        border-left: 1px solid;
      }
    </style>
  </head>
  <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
      let numberOfFaces = 5;
      const theLeftSide = document.querySelector("#leftSide");
      console.log(theLeftSide);
      function generateFaces() {
        for (let i = 0; i < numberOfFaces; i++) {
          // face = <img />
          const face = document.createElement("img");
          // face = <img src="./smile.png"/>
          face.src = "./smile.png";
          const randomTop = Math.floor(Math.random() * 400);
          const randomLeft = Math.floor(Math.random() * 400);
          // img {
          //   top: 400px; // really been a random number between 0-400
          // }
          // <img style="top:400px" src="./smile.png" />
          face.style.top = randomTop + "px";
          face.style.left = randomLeft + "px";
          theLeftSide.appendChild(face);
        }
      }

      // generateFaces();
      // window.addEventListener("load", generateFaces())
    </script>
  </body>
</html>
